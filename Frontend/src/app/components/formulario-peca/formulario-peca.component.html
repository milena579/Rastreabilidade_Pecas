 <div class="modal-backdrop">
      <div class="modal-container">
        <div class="modal-content">
          <h2 class="modal-title">Nova Peça</h2>
          <form [formGroup]="pecaForm" (ngSubmit)="enviar()" #formDir="ngForm">
            <div>
              <label for="codigo">Código</label>
              <input
                type="text"
                class="input-field"
                formControlName = "codigo"
                id="codigo"
              />
            </div>
            <div>
              <label for="status">Status</label>
              <input
                type="text"
                class="input-field"
                formControlName = "status"
                id="status"
              />
            </div>
            <div class="button-group">
              <button type="button" class="btn-cancel"[routerLink]="['/pecas']">Cancelar</button>
              <button type="submit" class="btn-add">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
