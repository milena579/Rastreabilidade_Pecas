<div class="telaPecas">
  <div class="titulo">
    <h1>Peças</h1>
  </div>

  <div class="acoes">
    <div class="barraPesquisa">
      <input type="text" name="pesquisaPeca" (input)="searchPeca($event)" placeholder="Buscar peça..." />
      <img src="assets/lupa-arredondada.png" alt="lupa-arredondada" class="lupa" (input)="searchPeca($event)"/>
    </div>
    <div class="botaoAdd">
      <button [routerLink]="['/cadastrarPeca']"> Adicionar Peça</button>
    </div>
  </div>

  <div class="tabela">
    <table>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Código</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        @if(pecas.length > 0 && pecas){
          @for (peca of pecas; track peca.id) {
            <tr>
              <td>{{peca.id }}</td>
              <td >
                {{peca.codigo }}
              </td>
              <td>{{peca.status }}</td>
            </tr>
          }
        } @else {
          <tr>
            <td colspan="4">Nenhuma peça cadastrada!</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
